<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="number" id="pinGenerateInput" value="">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="number" id="submitValueInput" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button btn" >7</div>
                                <div class="button btn">8</div>
                                <div class="button btn">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn">4</div>
                                <div class="button btn">5</div>
                                <div class="button btn">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn">1</div>
                                <div class="button btn">2</div>
                                <div class="button btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-cut-one">
                                    <</div> <div class="button btn">0
                                </div>
                                <div class="button btn-cut-all">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left"> <span id="actionLeft">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify notify-cross">❌ Pin Didn't Match, Please try again</p>
                <p class="notify notify-ok">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
